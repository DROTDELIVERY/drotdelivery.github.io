############################# Feature ############################
features:
  enable : true
  title : "SISTEMA"
  image : "images/sistema2.png"
  # feature at the left of the image
  leftSide:
    # feature item loop
  - icon : "tf-ion-android-phone-portrait"
    title : "App"
    content : "A través de la App de DROT se ingresan los productos, la tienda y la dirección de envío de los productos. En esta misma plataforma se realiza el seguimiento en tiempo real del paquete."
    
    # feature item loop
  - icon : "tf-ion-android-pin"
    title : "Drone se dirige a la tienda"
    content : "El drone se dirige a la tienda, y mientras esta elevado deja caer una caja para que la persona de la tienda deje los productos en ella. Luego el drone eleva la caja y se dirige a la central."
    
    # feature item loop
  - icon : "tf-ion-ios-box"
    title : "Lleva los productos"
    content : "El drone lleva los productos hasta la central, donde deja la bandeja con los productos sobre una línea de sanitizado"


  # feature at the right of the image
  rightSide:
    # feature item loop
  - icon : "tf-ion-android-checkbox"
    title : "Centro de sanitizacion"
    content : "Los productos en la línea de sanitizado primero pasar por una alta radiación UV y luego son empaquetados en un packaging con una textura especial que no permite la reproducción de baterias.  "

    # feature item loop
  - icon : "tf-ion-home"
    title : "Entrega"
    content : "Dependiendo del peso y tamaño del paquete se deriva un drone o vehículo robotizado para que lleve los productos desde la central a la casa. Cuando llega a través de la App se activa la entrega.  "

    # feature item loop
  - icon : "tf-ion-heart"
    title : "Seguridad"
    content : "El paquete llegará seguro, libre de bacterias y virus. Además los tiempos de entrega serán rápidos y a un precio bajo"


